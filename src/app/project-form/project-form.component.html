<app-side-bar>
    <ng-container class="body">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Proyectos</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href=""> Projectos</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong><a href="">Agregar</a></strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nombre
                                <input type="text" class="form-control">
                            </label>
                            <label class="col-sm-3 col-form-label">Fecha de inicio
                                <input class="form-control" type="date" [min]="getMinEndDate()">
                            </label>
                            <label class="col-sm-3 col-form-label">Fecha final
                                <input class="form-control" type="date">
                            </label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Institucion
                                <select2 class="select2-container--default" [data]="institutions" width="235" [cssImport]="true"></select2>
                            </label>
                            <label class="col-sm-3 col-form-label">Precio
                                <input type="text" class="form-control">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ng-container>
</app-side-bar>
