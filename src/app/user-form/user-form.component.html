<app-side-bar>
    <ng-container *ngIf="role === 'Administrador'" class="body">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Usuarios</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/aids">Usuarios</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong>Agregar</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <form [formGroup]="userForm" (ngSubmit)="checkPasswords()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">
                                        <input class="form-control" formControlName="name" placeholder="Nombre" required="true"
                                               [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="submitted && f.name.errors.required; else maxLength">El Nombre es Requerido</div>
                                            <ng-template #maxLength>El Nombre no Debe Exceder a 20 Caracteres</ng-template>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">
                                        <input class="form-control" formControlName="lastname" placeholder="Apellido" required="true"
                                               [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">
                                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                                            <div *ngIf="f.lastname.errors.required; else maxLength">El Apellido es Requerido</div>
                                            <ng-template #maxLength>El Apellido no Debe Exceder a 20 Caracteres</ng-template>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">
                                        <input class="form-control" input type="email" formControlName="email"
                                               placeholder="Correo Electrónico" required=""
                                               [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email es Requerido</div>
                                            <div *ngIf="f.email.errors.email">Email Debe Tener una Dirección Válida</div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="col-sm-12 col-form-label">Rol
                                        <ng-select2 formControlName="role" width="100%"
                                                    [ngClass]="{'is-invalid': submitted && f.role.errors }"
                                                    [data]="roles"
                                                    [options]="roleOptions"
                                                    [value]="'0'"
                                                    (valueChanged)="roleChanged($event)">
                                        </ng-select2>
                                        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                                            <div *ngIf="f.roles.errors.required">El Rol es requerido</div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">
                                        <input class="form-control" type="password" formControlName="password" placeholder="Contraseña"
                                               required="true"
                                               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">La Contraseña es Requerida</div>
                                            <div *ngIf="f.password.errors.minlength">La Contraseña debe Tener 8 Caracteres como Mínimo</div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">
                                        <input type="password" class="form-control" formControlName="confirmed_password"
                                               placeholder="Confirme la Contraseña" required="true"
                                               [ngClass]="{ 'is-invalid': submitted && f.confirmed_password.errors }"/>
                                        <div *ngIf="submitted && f.confirmed_password.errors" class="invalid-feedback">
                                            <div *ngIf="f.confirmed_password.errors.required">La Confirmación de la Contraseña es
                                                Requerida
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div *ngIf="isLoading === true" class=" row align-items-center">
                            <mat-spinner class="mat-spinner" style="margin: 0 auto"></mat-spinner>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-11"></div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-sm" [disabled]="submitted" type="submit">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2018
            </div>
        </div>
    </ng-container>
</app-side-bar>
