<app-side-bar>
    <ng-container *ngIf="role === 'Administrador'" class="body">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Proyectos</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/projects"> Proyectos</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/projects/institutions"> Intituciones</a>
                    </li>
                    <li *ngIf="!edit" class="breadcrumb-item active">
                        <strong>Agregar</strong>
                    </li>
                    <li *ngIf="edit" class="breadcrumb-item active">
                        <strong>Editar</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <div *ngIf="isLoading === true" class=" row align-items-center">
                        <mat-spinner class="mat-spinner" style="margin: 0 auto"></mat-spinner>
                    </div>
                    <form *ngIf="isLoading === false" [formGroup]="institutionForm" (ngSubmit)="onSubmit()">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-12 col-form-label">Nombre
                                    <input type="text"
                                           formControlName="name"
                                           class="form-control"
                                           placeholder="Nombre de institucion..."
                                           [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">El nombre del proyecto es requerido
                                        </div>
                                    </div>
                                </label>
                            </div>

                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-11"></div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-sm" [disabled]="buttonDisabled" type="submit">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2018
            </div>
        </div>
    </ng-container>
</app-side-bar>
