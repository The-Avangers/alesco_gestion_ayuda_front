<app-side-bar>
    <ng-container *ngIf="role === 'Administrador'" class="body">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Proyectos</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/projects"> Proyectos</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/projects/people"> Personas</a>
                    </li>
                    <li *ngIf="!edit" class="breadcrumb-item active">
                        <strong>Agregar</strong>
                    </li>
                    <li *ngIf="edit" class="breadcrumb-item active">
                        <strong>Editar</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <div *ngIf="isLoading === true" class=" row align-items-center">
                        <mat-spinner class="mat-spinner" style="margin: 0 auto"></mat-spinner>
                    </div>
                    <form *ngIf="isLoading === false" [formGroup]="personForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Nombre
                                        <input type="text"
                                               formControlName="firstName"
                                               class="form-control"
                                               placeholder="Ingrese Nombre..."
                                               [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required">El nombre de la persona es requerido
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Cédula
                                        <input class="form-control"
                                               mask="separator"
                                               thousandSeparator="."
                                               placeholder="Ingrese Cédula..."
                                               formControlName="ci"
                                               [ngClass]="{'is-invalid': submitted && f.ci.errors }"
                                               type="text">
                                        <div *ngIf="submitted && f.ci.errors" class="invalid-feedback">
                                            <div *ngIf="f.ci.errors.required">La cédula es requerida
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Correo Electrónico
                                        <input type="text"
                                               formControlName="email"
                                               placeholder="Ingrese correo electrónico..."
                                               class="form-control"
                                               [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">El correo es requerido
                                            </div>
                                            <div *ngIf="f.email.errors.email">El campo debe ser un correo
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Apellido
                                        <input type="text"
                                               formControlName="lastName"
                                               class="form-control"
                                               placeholder="Ingrese apellido..."
                                               [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                            <div *ngIf="f.lastName.errors.required">El apellido de la persona es requerido
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Teléfono
                                        <input type="text"
                                               placeholder="Ingrese telefono..."
                                               mask="000-0000000"
                                               formControlName="phone"
                                               class="form-control"
                                               [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                            <div *ngIf="f.phone.errors.required">El telefono es requerido
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-11"></div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-sm" [disabled]="buttonDisabled" type="submit">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2018
            </div>
        </div>
    </ng-container>
</app-side-bar>
