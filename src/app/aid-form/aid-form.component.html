<app-side-bar>
    <ng-container *ngIf="role === 'Administrador'" class="body">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Insumos</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/aids">Insumos</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong><a href="">Agregar</a></strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <form [formGroup]="aidForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Nombre
                                        <input type="text"
                                               formControlName="name"
                                               class="form-control"
                                               placeholder="Nombre"
                                               [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required">El nombre del insumo es requerido
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Medida
                                        <input type="text"
                                               formControlName="measure"
                                               class="form-control"
                                               placeholder="Medida"
                                               [ngClass]="{ 'is-invalid': submitted && f.measure.errors }">
                                        <div *ngIf="submitted && f.measure.errors" class="invalid-feedback">
                                            <div *ngIf="f.measure.errors.required">La medida del producto es requerida
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="col-sm-12 col-form-label">Tipos
                                        <ng-select2 formControlName="type" width="100%"
                                                 [ngClass]="{'is-invalid': submitted && f.type.errors }"
                                                 [data]="types"
                                                 [options]="typeOptions"
                                                 [value]="'0'"
                                                 (valueChanged)="typeChanged($event)">
                                        </ng-select2>
                                        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                                            <div *ngIf="f.type.errors.required">El tipo de insumo es requerido</div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Unidades Disponibles
                                        <input type="number"
                                               formControlName="unit"
                                               class="form-control"
                                               [ngClass]="{ 'is-invalid': submitted && f.unit.errors }">
                                        <div *ngIf="submitted && f.unit.errors" class="invalid-feedback">
                                            <div *ngIf="f.unit.errors.required">Las unidades disponibles del producto son requeridas
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-11"></div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-sm" [disabled]="buttonDisabled" type="submit">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2018
            </div>
        </div>
    </ng-container>
</app-side-bar>
