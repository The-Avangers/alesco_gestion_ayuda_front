<app-side-bar>
    <ng-container *ngIf="role === 'Administrador'" class="body">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Proyectos</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/projects"> Proyectos</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong>Registrar Progreso</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <form [formGroup]="progressForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Nombre
                                        <input type="text"
                                               formControlName="name"
                                               class="form-control"
                                               placeholder="Servicio Comunitario"
                                               [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required">El nombre del proyecto es requerido
                                            </div>
                                        </div>
                                    </label>

                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Fecha
                                        <input class="form-control"
                                               formControlName="date"
                                               [ngClass]="{'is-invalid': submitted && f.date.errors }"
                                               type="date" [min]="getMinProgressDate()">
                                        <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                            <div *ngIf="f.date.errors.required">La fecha del hito es
                                                requerida
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Hito
                                        <input formControlName="milestone"
                                               type="text"
                                               class="form-control"
                                               [ngClass]="{'is-invalid': submitted && f.milestone.errors }">
                                        <div *ngIf="submitted && f.milestone.errors" class="invalid-feedback">
                                            <div *ngIf="f.milestone.errors.required">El hito es requerido</div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-11"></div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-sm" [disabled]="buttonDisabled" type="submit">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2018
            </div>
        </div>
    </ng-container>
</app-side-bar>
