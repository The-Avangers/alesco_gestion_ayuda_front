<body class="gray-bg">

<h1 class="text-center logo-name animated fadeInLeft">ALESCO</h1>
<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <h3>Registrate a ALESCO</h3>
    <p>Crea una cuenta</p>
    <form class="m-t" role="form" action="http://webapplayers.com/inspinia_admin-v2.8/login.html">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nombre" required="true">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Apellido" required="">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Correo Electrónico" required="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Contraseña" required="true">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Registro</button>

      <p class="text-muted text-center"><small>¿Ya tienes una cuenta?</small></p>
      <a (click)="openAddUserModal()" class="btn btn-sm btn-white btn-block">Iniciar sesion</a>
    </form>
  </div>
</div>
</body>
